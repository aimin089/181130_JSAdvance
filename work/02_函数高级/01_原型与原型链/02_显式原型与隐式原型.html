<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_显式原型与隐式原型</title>
</head>
<body>
<!--
1. 每个函数function都有一个prototype，即显式原型
2. 每个实例对象都有一个__proto__，可称为隐式原型
3. 对象的隐式原型的值为其对应构造函数的显式原型的值
4. 内存结构(图)
5. 总结:
  * 函数的prototype属性: 在定义函数时自动添加的, 默认值是一个空Object对象
  * 对象的__proto__属性: 创建对象时自动添加的, 默认值为构造函数的prototype属性值
  * 程序员能直接操作显式原型, 但不能直接操作隐式原型(ES6之前)
-->
<script type="text/javascript">
  function Fn() {

  }
  var fn = new Fn()
  // 1. 每个函数function都有一个prototype，即显式原型属性(显式原型)
  console.log(Fn.prototype)
  // 2. 每个实例对象都有一个__proto__，可称为隐式原型属性(隐式原型)
  console.log(fn.__proto__)
  // 3. 对象的隐式原型的值为其对应构造函数的显式原型的值
  console.log(fn.__proto__===Fn.prototype)  // true  保存的都是原型对象的地址值

  // 给原型对象添加方法
  Fn.prototype.test = function () {
    console.log('test()')
  }
  fn.test()

  /*
  1. 关于显示原型(prototype)的问题
    1). 什么时候添加的?  定义函数/创建函数对象 ==> js创建函数对象后, 自动给函数对象添加prototype属性
    2). 值为多少?  空Object对象 ==> Fn.prototype = {}  Fn.prototytpe.constructor = Fn
    3). 什么时候被使用?  创建函数的实例对象时使用

  2. 关于隐式原型(__proto__)的问题
    1). 什么时候添加的? 创建实例对象时 ==> js创建实例对象后, 自动给实例对象添加__proto__属性
    2). 值为多少? 构造函数prototype属性值  ==> this.__proto__ = Fn.prototype
    3). 什么时候被使用?  当查找对象中的某个属性, 但对象本身没有
   */

</script>
</body>
</html>
