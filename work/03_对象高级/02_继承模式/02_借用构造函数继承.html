<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_借用构造函数继承</title>
</head>
<body>
<!--
方式2: 借用构造函数继承(假的)
1. 套路:
  1. 定义父类型构造函数
  2. 定义子类型构造函数
  3. 在子类型构造函数中调用父类型构造
2. 关键:
  1. 在子类型构造函数中通过call()调用父类型构造函数
-->
<script type="text/javascript">

  function Person(name, age) {
    this.name = name
    this.age = age
  }

  function Student(name, age, price) {
    /*this.name = name
    this.age = age*/
    Person.call(this, name, age)  // 相当于执行: this.Person(name, age)
    // Person.apply(this, [name, age])
    this.price = price
  }

  var s = new Student('tom', 20, 12000)
  console.log(s.name, s.age, s.price)

  var obj1 ={
    fn: function() {
      this.xxx = 123
    }
  }
  var obj2 = {}
  obj1.fn.call(obj2) // 通过call/apply()让任意函数/方法成指定的任意对象的方法进行调用
  console.log(obj2.xxx)

</script>
</body>
</html>
