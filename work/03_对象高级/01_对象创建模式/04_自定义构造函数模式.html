<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_自定义构造函数模式</title>
</head>

<body>
<!--
方式四: 自定义构造函数模式
  * 套路: 自定义构造函数, 通过new创建对象
  * 适用场景: 需要创建多个类型确定的对象
  * 问题: 每个对象都有相同的数据, 浪费内存
-->
<script type="text/javascript">
  // 定义人的类型
  function Person(name, age) {
    this.name = name
    this.age = age
    this.setName = function (name) {
      this.name = name
    }
  }
  // 定义狗的类型
  function Dog(name) {
    this.name
  }

  var a = new Person('tom', 12)
  var b = new Person('jack', 23)
  var c = new Dog('wc')
  console.log(b instanceof Person, b instanceof Dog) // true false
  console.log(c instanceof Person, c instanceof Dog) // false true
  console.log(a, b)

</script>
</body>
</html>
