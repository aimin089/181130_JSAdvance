<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>关于赋值和内存的问题</title>
</head>
<body>
<!--
  问题: var a = xxx, a内存中到底保存的是什么?
  * xxx是一个基本数据
  * xxx是一个对象
  * xxx是一个变量
-->
<script type="text/javascript">

  var a = 3  // 保存基本类型数据3
  var a = [] // 保存数组对象内存的地址值

  var b = 'atguigu'
  var a = b // 保存是b的值, 基本类型
  b = {}
  a = b   // 保存是b的值, 地址值
</script>
</body>
</html>
