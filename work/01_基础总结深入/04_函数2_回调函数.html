<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_函数2_回调函数</title>
</head>
<body>
<button id="btn">测试点击事件</button>
<!--
1. 什么函数才是回调函数?
  * 你定义的
  * 你没有直接调用
  * 但最终它执行了(在特定条件或时刻)
2. 常见的回调函数?
  * DOM事件函数
  * 定时器函数
  * ajax回调函数(后面学)
  * 生命周期回调函数(后面学)
-->
<script type="text/javascript">

  var btn = document.getElementById('btn')
  // 给按钮绑定一个点击事件监听(回调函数)
  btn.onclick = function () {
    console.log('点击事件监听回调执行', this.textContent)
  }

  // 启动循环定时器 
  setInterval(function () { // 回调函数
    console.log('定时器回调函数执行了')
  }, 2000)
  
  function fn() {
    console.log('fn()')
  }
  btn.onclick = fn













</script>

</body>
</html>
