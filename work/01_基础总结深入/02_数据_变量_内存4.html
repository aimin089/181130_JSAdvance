<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_关于数据传递问题</title>
</head>
<body>
<!--
问题: 在js调用函数时传递变量参数时, 是值传递还是引用传递
  只有值传递, 没有引用传递, 传递的都是变量的值, 只是这个值可能是基本数据, 也可能是地址(引用)数据
-->
<script type="text/javascript">

  function fn(a) {
    console.log('fn()', a)
  }

  var b = 123
  fn(b)  // 传递给形参的是b的值123 ===> 值传递
  var b = []
  fn(b) // 传递给形参的是b的值, 只是这个值是一个地址值   ===> 值传递

</script>
</body>
</html>
